  <link rel="preconnect" href="https://fonts.googleapis.com">

    body {

.pricing-container {

    }

    .plan-button {

      border-style: none;
      color: white;
      padding: 0.3rem;
      font-size: 0.6rem;
    }

    .plan-features {
      margin: 8px;
      padding: 0;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {        
        display: flex;
        flex-direction: column;
        height: 100%;
        
      }
      
    .pricing-plan {
      min-width: 250px;
    }

    }
  </style>
</head>
